<nav id="sidebar">
  <ul>
    <li>
      <a routerLink="" [class.activated]="currentUrl == '/' || currentUrl.includes('/#')" title="About LostMy.Id">
        <i class="material-icons">perm_identity</i>
        <strong class="left-space">  About us</strong>
      </a>
    </li>
    <li>
        <a routerLink="posts" [class.activated]="currentUrl == '/posts'" title="Search your lost identities">
          <i class="material-icons">search</i>
          <strong class="left-space">  Search</strong>
        </a>
    </li>
    <li>
      <a routerLink="found" [class.activated]="currentUrl == '/found'" title="Enter lost identities">
        <i class="material-icons">library_add</i>
        <strong class="left-space">  Found?</strong>
      </a>
    </li>
    <li *ngIf="!authService.isLoggedIn">
      <a (click)="authService.login()" title="Log In">
        <i class="material-icons">input</i>
        <strong class="left-space">Login</strong>
      </a>
    </li>
    <li *ngIf="authService.isLoggedIn">
      <a (click)="authService.logout()" title="Log Out">
        <i class="material-icons">power_settings_new</i>
        <strong class="left-space">Logout <small>{{authService.userProfile.nickname}}</small></strong>
      </a>
      
    </li>
    <!-- <li>
        <a routerLink="users" [class.activated]="currentUrl == '/users'" title="All Identities">
          <i class="material-icons">list</i>
        </a>
    </li> -->
  </ul>
</nav>
